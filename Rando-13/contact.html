<main>

<section>

<form method="get" action="">

    <fieldset class="contact-perso">
        <legend>Vos coordonées</legend>
        <div>
        <label for="prenom">Votre prénom</label>
        <input type="text" name="prenom" id="prenom" placeholder="Ecrivez ici" autofocus>
        </div>

        <div>
        <label for="nom">Votre Nom</label>
        <input type="text" name="nom" id="nom" placeholder="Ecrivez ici">
        </div>

        <div>
        <label for="email">Votre e-mail</label>
        <input type="email" name="email" id="email" placeholder="Ecrivez ici" size="30">
        </div>

        <div>
        <label for="tel">Votre téléphone</label>
        <input type="tel" name="tel" id="tel" placeholder="Ecrivez ici">
        </div>

    </fieldset>

    <fieldset class="contact-exp">

        <legend>Votre expérience</legend>
        
        <p>Quel est votre niveau de randonneur
            <input type="radio" name="lvl" value="debutant" id="debutant"> <label for="debutant">Débutant</label>
            <input type="radio" name="lvl" value="amateur" id="amateur"> <label for="amateur">Amateur</label>
            <input type="radio" name="lvl" value="pro" id="pro"> <label for="pro">Pro</label>    
        </p>

        <p>Depuis quand faite vous de la randonné
            <input type="radio" name="time" value="1an" id="1an"> <label for="1an">1 an</label>
            <input type="radio" name="time" value="2ans" id="2ans"> <label for="amateur">2 ans</label>
            <input type="radio" name="time" value="2-5ans" id="2-5ans"> <label for="2-5ans">2-5 ans</label> 
            <input type="radio" name="time" value="plus5ans" id="plus5ans"> <label for="plus5ans">Plus de 5 ans</label> 
            <input type="radio" name="time" value="plus10ans" id="plus10ans"> <label for="plus10ans">Plus de 10 ans</label>    
        </p>

        <p>
            <label for="ameliorer">Avez vous des coins sympa à partager ?</label><br>
            <textarea name="ameliorer" id="ameliorer"></textarea>
        </p>

    </fieldset>

    <input type="submit" value="Envoyer" class="contact-bouton">

</form>

</section>
